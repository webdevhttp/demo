<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions</title>
    <style>
        div{
           
            width: 500px;
            height: 500px;
        }

.red{
    background-color: red;
    position: relative;
    top: 100px;
    left: 50px;
}

.green{
    background-color: green;
    position: relative;
    z-index: 5;

    bottom:  10px;
}



    </style>
</head>
<body>
    <div>

    <div class="red"></div>
    <div class="green"></div>
</div>
    
</body>
</html>
